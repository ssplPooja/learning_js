<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="">
        <div style="margin-bottom: 10px;">
            <label for="">height in CM:</label>
            <input id="height">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="">weight in KG:</label>
            <input id="weight">
        </div>
        <div id="result"></div>
        <button>Calculator</button>
    </form>


    <script>
        const form = document.querySelector('form')

        // this usecase will give you empty value
        //const height = parseInt(document.querySelector('#height').value)

        form.addEventListener('submit', function(e){
            e.preventDefault()

            const height = parseInt(document.querySelector('#height').value)
            const weight =  parseInt(document.querySelector('#weight').value)
            const results = document.querySelector('#result')

            if(height === "" || height < 0  || isNaN(height)){
                results.innerHTML = `please give a valid weight ${height}`
            }

            else if(weight === "" || weight < 0  || isNaN(weight)){
                results.innerHTML = `please give a valid weight ${weight}`
            }

            else{
             const bmi = (weight / ((height*height)/10000)).toFixed(2) // here we use toFixed for 2 decimal number
                //show the result

                if(bmi < 18.6){
                 results.innerHTML = `<span>${bmi} and it's under weight </span>`
                }
                
                else if(18.6 < bmi && bmi < 24.9){
                 results.innerHTML = `<span>${bmi} and it's normal range </span>`
                }
                
                else if(bmi > 24.9){
                 results.innerHTML = `<span>${bmi} and it's overweight </span>`
                }
            }

        })
    </script>
</body>
</html>
